<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="chrome-container">
        <div class="controls-container">
            <div class="row">
                <div class="control stacked">
                    <i class="icon icon-caret-up"></i>
                    <div class="js-move-control-up">W</div>
                </div>
            </div>
            <div class="row">
                <div class="control">
                    <i class="icon icon-caret-left"></i>
                    <div class="js-move-control-left">A</div>
                </div>
                <div class="control">
                    <div class="js-move-control-right">D</div>
                    <i class="icon icon-caret-right"></i>
                </div>
            </div>
            <div class="row">
                <div class="control stacked">
                    <div class="js-move-control-down">S</div>
                    <i class="icon icon-caret-down"></i>
                </div>
            </div>
            <div class="row">
                <div class="control">
                    <div>Dig</div>
                    <div class="js-move-control-dig">SPACE</div>
                </div>
            </div>
        </div>
        <div class="chrome-center">
            <div id="js-game-container" class="game-container"></div>
            <canvas class="hide-debug js-map"></canvas>
            <div class="js-message"></div>
        </div>
        <div class="metadata-container">

            Instability:
            <div class="meter meter--instability">
                <div class="meter__bar js-instability-meter" style="--percent-filled: 0%"></div>
            </div>

            Power:
            <div class="meter meter--power">
                <div class="meter__bar js-power-meter" style="--percent-filled: 100%"></div>
            </div>

            Recover: <span class="js-recover-state"></span>
            <div class="meter meter--recovery">
                <div class="meter__bar js-recover-meter" style="--percent-filled: 0%"></div>
            </div>

            <div class="resource-direction resource-direction--none js-resource-direction">
                <div class="resource-blip"></div>
            </div>
        </div>
    </div>
</body>
</html>
