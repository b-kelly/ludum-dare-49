<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="chrome-container">
        <div class="chrome-left">
            <div class="js-move-control-up"></div>
            <div class="js-move-control-left"></div>
            <div class="js-move-control-right"></div>
            <div class="js-move-control-down"></div>
            <div class="js-move-control-dig"></div>
        </div>
        <div class="chrome-center">
            <div id="js-game-container" class="game-container"></div>
            <canvas class="hide-debug js-map"></canvas>
            <div class="js-message"></div>
        </div>
        <div class="chrome-right">

            Instability:
            <div class="meter meter--instability">
                <div class="meter__bar js-instability-meter" style="--percent-filled: 0%"></div>
            </div>

            Power:
            <div class="meter meter--power">
                <div class="meter__bar js-power-meter" style="--percent-filled: 100%"></div>
            </div>

            Recover: <span class="js-recover-state"></span>
            <div class="meter meter--recovery">
                <div class="meter__bar js-recover-meter" style="--percent-filled: 0%"></div>
            </div>

            Nearest resource:
            <div class="js-resource-direction"></div>
        </div>
    </div>
</body>
</html>
