<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="chrome-container">
        <div class="chrome-left">
            <div class="js-move-control-up"></div>
            <div class="js-move-control-left"></div>
            <div class="js-move-control-right"></div>
            <div class="js-move-control-down"></div>
        </div>
        <div class="chrome-center">
            <div id="js-game-container" class="game-container"></div>
            <canvas class="js-map"></canvas>
        </div>
        <div class="chrome-right">
            <div class="js-move-control-dig"></div>
            <div class="power-meter">
                <div class="power-meter__bar js-power-meter" style="--power-percent: 100%"></div>
            </div>
        </div>
    </div>
</body>
</html>
